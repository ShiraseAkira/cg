<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }

        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
    <script src="script.js"></script> 
</head>
<body>
    <fieldset>
        <label for="x">X-координата центра окружности</label>
        <input type="number" id="x" name="x" value="100" step="1">
        <label for="y">Y-координата центра окружности</label>
        <input type="number" id="y" name="y" value="100" step="1">
        <label for="r">Радиус окружности</label>
        <input type="number" id="r" name="x" min="0" value="80" step="1">
    </fieldset>
    <fieldset>
        <label for="bdcl">Цвет границы</label>
        <input type="color" id="bdcl" name="bdcl" value="#000000">
        <label for="fillcl">Цвет границы</label>
        <input type="color" id="fillcl" name="fillcl" value="#ff0000">
    </fieldset>
    <canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
